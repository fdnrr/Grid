<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <nav>
            <figure>
                <img src="./assets/imgs/tipografia_negra.png" alt="logo">

            </figure>
            <ul>
                <li>Tienda</li>
                <li>Acerca de</li>
                <li>FAQ</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <aside> <span>Categorías</span>
            <ul>

                <li>Collares(10)</li>
                <li>Anillos(5)</li>
                <li>Pulseras(15)</li>
                <li>Gift Cards</li>

            </ul>

        </aside>
        <section class="productos">
            <div class="card">
                <figure>
                    <img src="./assets/imgs/anillo.png" alt="anillo">
                </figure>
                <h2>Anillo baño de Oro</h2>
                <P>$19.990</P>
                <button>
                    Comprar
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/imgs/pulsera2.png" alt="pulsera">
                </figure>
                <h2>Pulsera Oro Frases</h2>
                <P>$19.990</P>
                <button>
                    Comprar
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/imgs/collar2.png" alt="anillo">
                </figure>
                <h2>Collar baño de Oro </h2>
                <P>$29.990</P>
                <button>
                    Comprar
                </button>
            </div>

            <div class="card">
                <figure>
                    <img src="./assets/imgs/giftcard.jpg" alt="giftcard">
                </figure>
                <h2>Regala inspiración</h2>
                <P>$39.990</P>
                <button>
                    Comprar
                </button>
            </div>
        </section>
    </main>
    <footer>SerTú 2024</footer>
</body>

</html>
